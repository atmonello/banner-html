<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <main class="banner-container">
    <div class="banner-wrapper">
      <header class="banner-wrapper__products">
        <section id="product-1" class="banner-wrapper__item">
          <span class="product-image"></span>
          <span class="product-price"></span>
        </section>
        <section id="product-2" class="banner-wrapper__item">
          <span class="product-image"></span>
          <span class="product-price"></span>
        </section>
        <section id="product-3" class="banner-wrapper__item">
          <span class="product-image"></span>
          <span class="product-price"></span>
        </section>
        <section id="product-4" class="banner-wrapper__item">
          <span class="product-image"></span>
          <span class="product-price"></span>
        </section>
      </header>
      <footer class="banner-wrapper__footer">
        <img id="logo" alt="Logo da empresa do Banner">
        <p id="text">ACME Co.</p>
      </footer>
    </div>
  </main>

</html>
